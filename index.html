<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="user">
    <h3>What's your move?</h3>
        <div id="choices">
            <img class="choice" src="Images/rock.PNG" alt="rock" onclick="play('rock')">
            <img class="choice" src="Images/paper.PNG" alt="paper" onclick="play('paper')">
            <img class="choice" src="Images/scissors.PNG" alt="scissors" onclick="play('scissors')">
        </div> 
    </div>

     <div id="computer">
    <h3>Computer's Move</h3>
        <img id="computer-choice" src="Images/question-mark.PNG" alt="Computer's Choice">
    </div>

        <div id="result"> </div>
        <div id="score">
            <p>Your Score: <span id="player-score">0</span></p>
            <p>Computer's Score: <span id="computer-score">0</span></p>
        </div>
        <button id="reset">Play Another game</button>
</body>
</html>
